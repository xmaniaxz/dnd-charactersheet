name: Deployment Workflow

# Trigger this workflow on pushes to the specified branch
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_APPWRITE_ENDPOINT: ${{secrets.NEXT_PUBLIC_APPWRITE_ENDPOINT}}
      NEXT_PUBLIC_COLLECTION_SPELL_ID: ${{secrets.NEXT_PUBLIC_COLLECTION_SPELL_ID}}
      NEXT_PUBLIC_DATABASE_ID: ${{secrets.NEXT_PUBLIC_DATABASE_ID}}
      NEXT_PUBLIC_PROJECT_ID: ${{secrets.NEXT_PUBLIC_PROJECT_ID}}
      NEXT_PUBLIC_SHEET_COLLECTION_ID: ${{secrets.NEXT_PUBLIC_SHEET_COLLECTION_ID}}
      HOST: ${{secrets.HOST}}
      USERNAME: ${{ secrets.USERNAME }}
      KEY: ${{secrets.SSH_PRIVATE_KEY}}


    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.HOST }}
          script: |
            cd /var/www/dnd-charactersheet 
            git pull
            npm install
            npm run build
            pm2 restart dnd-charactersheet 
          
