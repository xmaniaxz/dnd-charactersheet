name: Node.js CI

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    env:
      NEXT_PUBLIC_APPWRITE_ENDPOINT: ${{secrets.NEXT_PUBLIC_APPWRITE_ENDPOINT}}
      NEXT_PUBLIC_COLLECTION_SPELL_ID: ${{secrets.NEXT_PUBLIC_COLLECTION_SPELL_ID}}
      NEXT_PUBLIC_DATABASE_ID: ${{secrets.NEXT_PUBLIC_DATABASE_ID}}
      NEXT_PUBLIC_PROJECT_ID: ${{secrets.NEXT_PUBLIC_PROJECT_ID}}
      NEXT_PUBLIC_SHEET_COLLECTION_ID: ${{secrets.NEXT_PUBLIC_SHEET_COLLECTION_ID}}
      
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build
